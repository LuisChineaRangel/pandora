<mat-card>
    <mat-card-title>
        <h1>ECC Simulation</h1>
    </mat-card-title>
    <mat-card-content>
        <mat-card>
            <h2>Properties</h2>
            <form [formGroup]="curveForm">
                Curve: y² = x³ +
                <mat-form-field>
                    <input matInput type="number" formControlName="a" [placeholder]="'a'">
                </mat-form-field>
                x +
                <mat-form-field>
                    <input matInput type="number" formControlName="b" [placeholder]="'b'">
                </mat-form-field>
                <label for="field">Field</label>
                <mat-form-field>
                    <input matInput type="number" formControlName="field" id="field" [placeholder]="'1, 2, 3, 5, 7...'">
                </mat-form-field>
            </form>
            <form [formGroup]="baseForm">
                <label for="base">Base Point</label>
            </form>
            <div>
                <button mat-button id="SECP256k1">SECP256k1</button>
                <button mat-button id="Curve448">Curve448</button>
                <button mat-button id="Curve25519">Curve25519</button>
            </div>
            <div>
                <label for="base">Base Point</label>
                <!-- <mat-form-field>
                    <mat-select id="base" required>
                        <mat-option *ngFor="let point of basePoints" [value]="point">{{point}}</mat-option>
                    </mat-select>
                </mat-form-field> -->
            </div>
        </mat-card>
    </mat-card-content>
</mat-card>
