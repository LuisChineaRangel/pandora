<mat-toolbar>
    <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-nav-list>
        <a mat-list-item routerLink="/" id="brand">
            <img matListItemIcon src="logo.png" alt="Pandora" />
            <span>{{ title }}</span>
        </a>
    </mat-nav-list>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav [(opened)]="opened" mode="side">
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of sidebarLinks" [routerLink]="item.route"
                [ngClass]="{'active-link': isActive(item.route)}">
                <div class="sidebarLink">
                    <mat-icon>{{ item.icon }}</mat-icon>
                    <span>{{ item.label }}</span>
                </div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
